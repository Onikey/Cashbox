<div class="ui header">
  Products list
</div>

<table class="ui fixed single line table">
  <thead>
      <tr>
          <th>Title</th>
          <th>Price</th>
          <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of products">
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td class="right aligned">
              <a class="ui icon button" [routerLink]="['/admin/product/edit/' + item.id]">
                  <i class="edit icon"></i>
              </a>
              <div class="ui icon button" (click)="delete(item.id)">
                  <i class="delete icon"></i>
              </div>
          </td>
      </tr>
  </tbody>
  <tfoot class="full-width">
      <tr>
          <th colspan="3">
              <a class="ui right floated small primary labeled icon button" [routerLink]="['/admin/product/add']">
                  <i class="newspaper icon"></i> Add product
              </a>
          </th>
      </tr>
  </tfoot>
</table>

<app-delete-modal [options]="deleteModalOptions" *ngIf="isDeleteNewsItem"></app-delete-modal>

<div class="ui active page dimmer" *ngIf="loading">
  <div class="content">
      <div class="center">
          <div class="ui text loader">Deleting...</div>
      </div>
  </div>
</div>
